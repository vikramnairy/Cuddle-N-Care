<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
        .add-form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .add-form .input-container {
            display: flex;
            flex-direction: column;
        }
        .add-form input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .add-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-start;
        }
        .add-form button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        li p {
            margin: 5px 0;
        }
        li a {
            color: #007BFF;
            text-decoration: none;
        }
        li a:hover {
            text-decoration: underline;
        }
        form {
            display: inline;
        }
        form button {
            padding: 5px 10px;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <a href="{{ url_for('index') }}">Add New Pet</a>
        <a href="{{ url_for('login') }}">Logout</a>
    </header>

    <div class="container">
        <!-- Search Form -->
        <form action="{{ url_for('admin') }}" method="GET" class="search-form">
            <input type="text" name="search" placeholder="Search by name">
            <button type="submit">Search</button>
        </form>

        <!-- Add Pet Form -->
        <form action="{{ url_for('index') }}" method="POST" class="add-form">
            <div class="input-container">
                <label for="name">Pet Name:</label>
                <input type="text" id="name" name="name" placeholder="Pet Name" required>
            </div>
            <div class="input-container">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required>
            </div>
            <div class="input-container">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="input-container">
                <label for="file_url">File URL:</label>
                <input type="text" id="file_url" name="file_url" placeholder="File URL" required>
            </div>
            <button type="submit">Add Pet</button>
        </form>

        <ul>
            {% for pet in pets %}
            <li>
                <p><strong>Name:</strong> {{ pet.name }}</p>
                <p><strong>Phone Number:</strong> {{ pet.phone_number }}</p>
                <p><strong>Address:</strong> {{ pet.address }}</p>
                <p><strong>File URL:</strong> <a href="{{ pet.file_url }}" target="_blank">{{ pet.file_url }}</a></p>
                <form action="{{ url_for('delete_pet', pet_id=pet.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this pet?');">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
